<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Management System - Edit Flight</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styling -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
       
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn-primary, .btn-secondary {
            width: 48%;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="airlines_list.html">Airline Management System</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="airlines_add.html">New Flight</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="airlines_list.html">List Flights</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="airlines_edit.html">Edit Flights</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>

    <div class="container">
        <h2>Edit Flight Details</h2>
        <form>
            <!-- Flight Code -->
            <div class="mb-3">
                <label for="FlightCode" class="form-label">Flight Code</label>
                <input type="text" class="form-control" id="FlightCode" name="FlightCode" value="AB123" required> <!-- Example value -->
            </div>

            <!-- Flight Name -->
            <div class="mb-3">
                <label for="FlightName" class="form-label">Airline Name</label>
                <input type="text" class="form-control" id="FlightName" name="FlightName" value="Airline Express" required> <!-- Example value -->
            </div>

            <!-- Departure Location -->
            <div class="mb-3">
                <label for="DepartureLocation" class="form-label">Departure Location</label>
                <input type="text" class="form-control" id="DepartureLocation" name="DepartureLocation" value="New York" required> <!-- Example value -->
            </div>

            <!-- Destination -->
            <div class="mb-3">
                <label for="Destination" class="form-label">Destination</label>
                <input type="text" class="form-control" id="Destination" name="Destination" value="Los Angeles" required> <!-- Example value -->
            </div>

            <!-- Departure Time -->
            <div class="mb-3">
                <label for="DepartureTime" class="form-label">Departure Time</label>
                <input type="datetime-local" class="form-control" id="DepartureTime" name="DepartureTime" value="2024-11-25T14:30" required> <!-- Example value -->
            </div>

            <!-- Arrival Time -->
            <div class="mb-3">
                <label for="ArrivalTime" class="form-label">Arrival Time</label>
                <input type="datetime-local" class="form-control" id="ArrivalTime" name="ArrivalTime" value="2024-11-25T17:00" required> <!-- Example value -->
            </div>

            <!-- Date of Flight -->
            <div class="mb-3">
                <label for="DateOfFlight" class="form-label">Departure Date</label>
                <input type="date" class="form-control" id="DateOfFlight" name="DateOfFlight" value="2024-11-25" required> <!-- Example value -->
            </div>

            <!-- Duration -->
            <div class="mb-3">
                <label for="Duration" class="form-label">Duration (hh:mm)</label>
                <input type="text" class="form-control" id="Duration" name="Duration" value="3:30" required> <!-- Example value -->
            </div>

            <!-- Price Economy -->
            <div class="mb-3">
                <label for="PriceEconomy" class="form-label">Price (Economy)</label>
                <input type="number" step="0.01" class="form-control" id="PriceEconomy" name="PriceEconomy" value="150.00" required> <!-- Example value -->
            </div>

            <!-- Price Business -->
            <div class="mb-3">
                <label for="PriceBusiness" class="form-label">Price (Business)</label>
                <input type="number" step="0.01" class="form-control" id="PriceBusiness" name="PriceBusiness" value="350.00" required> <!-- Example value -->
            </div>

            <!-- Submit and Reset Buttons -->
            <div class="btn-container mb-3">
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
